{% extends "base_generic.html" %}

{% block content %}
  <h1>Buy a ticket</h1>
    <p>available soon...</p>
    <h3 class="pt-4 pb-2">Choose your Departure </h3>
    <h3 class="pt-4 pb-2">Choose your Destination </h3>
    <section class="container">
      <h3 class="pt-4 pb-2">Departure Date</h3>
      <form>
          <div class="row form-group">
              <label for="date" class="col-sm-1 col-form-label">Date</label>
              <div class="col-sm-4">
                  <div class="input-group date" id="datepicker">
                      <input type="text" class="form-control">
                      <span class="input-group-append">
                          <span class="input-group-text bg-white">
                              <i class="fa fa-calendar"></i>
                          </span>
                      </span>
                  </div>
              </div>
          </div>
      </form>
  </section>

  <h1>Renew: {{bookinst.book.title}}</h1>
  <p>Borrower: {{bookinst.borrower}}</p>
  <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Due date: {{bookinst.due_back}}</p>

<form action="" method="post">
{% csrf_token %}
  <table>
  {{ form }}
  </table>
  <input type="submit" value="Submit" />
</form>
{% endblock %}
